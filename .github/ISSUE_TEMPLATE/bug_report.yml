name: üêõ Bug Report
description: Report a bug to help us improve dev-agents
title: "[Bug] "
labels: ["bug", "needs-triage"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out this form as completely as possible.
        
        > [!NOTE]
        > Before submitting, please search existing issues to avoid duplicates.

  - type: checkboxes
    id: checks
    attributes:
      label: Pre-submission checklist
      options:
        - label: I have searched existing issues and this is not a duplicate
          required: true
        - label: I am using the latest version of dev-agents
          required: true
        - label: I have read the documentation and troubleshooting guide
          required: false

  - type: textarea
    id: summary
    attributes:
      label: Bug Summary
      description: A clear and concise description of the bug
      placeholder: Describe what happened vs what you expected to happen
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Detailed steps to reproduce the bug
      placeholder: |
        1. Configure the agent with...
        2. Send message to Slack...
        3. Observe error...
      value: |
        1. 
        2. 
        3. 
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What should have happened?
      placeholder: Describe the expected outcome
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
      placeholder: Describe what went wrong, include error messages if any
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: Dev-Agents Version
      description: What version are you using?
      placeholder: "e.g., v0.1.0 or commit SHA"
    validations:
      required: true

  - type: dropdown
    id: component
    attributes:
      label: Component
      description: Which component is affected?
      options:
        - Slack Integration
        - Azure DevOps Integration
        - Git Integration
        - AI Agents
        - Impact Analysis
        - Code Research
        - Configuration
        - Documentation
        - CLI Tools
        - Other/Unknown
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: Please provide details about your environment
      value: |
        - OS: 
        - Python Version: 
        - Installation Method: (pip, source, docker)
        - Configuration: (Slack, Azure DevOps, etc.)
      render: markdown
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Relevant Logs
      description: Include any relevant log output or error messages
      placeholder: Paste logs here (remove any sensitive information)
      render: shell

  - type: textarea
    id: config
    attributes:
      label: Configuration (sanitized)
      description: Relevant configuration (remove secrets/tokens)
      placeholder: |
        Include relevant parts of your config.yaml or environment variables
        ‚ö†Ô∏è REMOVE ALL SECRETS AND TOKENS ‚ö†Ô∏è
      render: yaml

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Any additional information that might be helpful
      placeholder: |
        - Screenshots
        - Related issues
        - Workarounds you've tried
        - Impact on your workflow

  - type: checkboxes
    id: contribution
    attributes:
      label: Contribution
      options:
        - label: I would be willing to submit a PR to fix this issue
          required: false